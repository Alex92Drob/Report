{% extends "base.html" %}

{% block title %}Drivers{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Drivers</h1>
    <main>
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for racer in report %}
            <tr>
                <td><a href="{{url_for('drivers')}}?driver_id={{racer.abbr}}">{{ racer.abbr }}</a></td>
                <td class="racer.name">{{ racer.name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</div>
{% endblock %}
